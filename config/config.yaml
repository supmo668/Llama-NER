data:
  dataset_name: "eriktks/conll2003"
  max_length: 128
  batch_size: 8

model:
  base_model: "unsloth/Llama-3.2-1B-Instruct"
  # "bert-base-uncased" 
  num_labels: 9 
  freeze_backbone: true  # or false

training:
  lr: 5e-5
  epochs: 3
  gpus: 1
  log_dir: "lightning_logs"
  checkpoint_dir: "checkpoints"

advanced:
  use_crf: true
  crf_dropout: 0.1
  peft: lora
